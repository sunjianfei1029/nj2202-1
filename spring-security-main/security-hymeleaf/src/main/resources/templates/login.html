<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>用户登陆</title>
</head>
<body>
<h2>登录页面</h2>
<form action="/login/doLogin" method="post">
  <table>
    <tr>
      <td>用户名:</td>
      <td><input type="text" name="uname" value="zhangsan"></td>
    </tr>
    <tr>
      <td>密码:</td>
      <td><input type="password" name="pwd"></td>
    </tr>

    <td>验证码:</td>
    <td><input type="text" name="code"> <img src="/code/image" style="height:33px;cursor:pointer;" onclick="this.src=this.src">
    <span style="color: red" th:text="${session.error}"></span>
    </td>

    <tr>
      <td colspan="2">
        <button type="submit">登录</button>
      </td>
    </tr>

  </table>
</form>
</body>
